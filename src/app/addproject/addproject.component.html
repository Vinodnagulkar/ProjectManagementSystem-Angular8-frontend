<app-header></app-header>

    <div style="background-color: #99A3A4">
        <div class="modal-dialog modal-register">
            <div class="modal-content">
                <h4 class="modal-title">Project Form</h4>
                <div class="modal-body">
                    <!-- Form register -->
                    <form [formGroup]="addprojectdata"  (ngSubmit)="createProject(addprojectdata.value)">                     
                        <div class="md-form">
                            <i class="fa fa-id prefix white-text"></i> <label
                               >Project ID</label>
                            <input type="text"  class="form-control"
                                name="projectId" formControlName="projectId" required="true" [ngClass]="{'is-invalid': submitted && projectId.errors }" />
                        </div>                                               
                        <div class="md-form">
                            <i class="fa fa-text prefix white-text"></i> <label
                               >Project Name</label>
                            <input type="text"  class="form-control"
                                name="projectName" formControlName="projectName" required="true" />
     
                        </div>
                        <div class="md-form">
                            <i class="fa fa-text prefix white-text"></i> <label
                               >Discription</label>
                            <input type="text"  class="form-control"
                                name="projectDiscription" formControlName="projectDiscription" required="true" />
    
                        </div>                                      
                        <div class="md-form">
                            <i class="fa fa-text prefix white-text"></i> <label
                                >Project Start Date</label>
                            <input type="date" 
                                class="form-control" name="projectStartDate" formControlName="projectStartDate" required="true" />
    
                        </div>
                        
                        <div class="md-form">
                            <i class="fa fa-text prefix white-text"></i> <label
                                >Project Start Date</label>
                            <input type="date" 
                                class="form-control" name="projectEndDate" formControlName="projectEndDate" required="true" />   
                        </div>
                        <br>
                        <div class="md-form">
                             <label class="col-md-3 control-label" for="button1id"></label> <i
                                        class="fa fa-text prefix white-text"></i>
                            <button type="submit"
                                         class="btn btn-primary btn-sm"><span
                                         class="glyphicon glyphicon-add"></span>Add </button>
                                         &nbsp;&nbsp; &nbsp;&nbsp;
                             <button type="reset"
                                       class="btn btn-primary btn-sm"><span
                                       class="glyphicon glyphicon-reset"></span>Reset</button>
                            <a routerLink="/projects" routerLinkActive="active"
                                       class="btn btn-primary btn-sm"><span
                                       class="glyphicon glyphicon-add"></span>Back </a>    
                        </div>                      
                    </form>
                    <!-- Form register -->
                </div>
            </div>
        </div>
    </div>
